<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript对象</title>
</head>
<body>
    <script>
        // 声明一个对象集合
        let user = {
            name: "大明",
            age: 18,
            sex: "female"
        }

        // 动态添加或者修改属性
        user.name = "小明"
        user.like = ["basketball", "ping-pang ball"]
        console.log(user)
        console.log(user.name)
        console.log(user["sex"])
    </script>
</body>
</html>
