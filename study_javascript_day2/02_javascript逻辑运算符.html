<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>逻辑运算符</title>
</head>
<body>
    <script>
        // 逻辑与 一假则假
        console.log(true && true)
        console.log(false && true)
        console.log(3 < 5 && 3 > 2)
        console.log(3 < 5 && 3 < 2)
        console.log('-----------------')
        // 逻辑或 一真则真
        console.log(true || true)
        console.log(false || true)
        console.log(false || false)
        console.log('-----------------')
        // 逻辑非  取反
        console.log(!true)
        console.log(!false)

        console.log('-----------------')

        let num = 6
        console.log(num > 5 && num < 10)
        console.log('-----------------')

        // 逻辑运算符优先级
        // ! > && > ||
    </script>
</body>
</html>
