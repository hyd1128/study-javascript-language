<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>运算符</title>
</head>
<body>
<script>
    // 运算符
    console.log(1 + 2 * 3 / 2) // 4
    let num = 10
    console.log(num + 10)
    console.log(num + num)

    // 1、 取模 取余数 用来判断某个数是否能够被整除
    console.log(4 % 2)
    console.log(6 % 3)
    console.log(5 % 3)
    console.log(3 % 5)

    // 注意 如果计算失败 返回的结果未NaN (not a number)
    console.log('pink' - 2)
    console.log('pink' * 2)
    console.log('pink' + 2)

    console.log("##############赋值运算符####################")

    let numOne = 10
    console.log(numOne %= 3)

    console.log("###################自增自减运算符#################")

    let numTwo = 10
    numTwo = numTwo + 1
    numTwo += 1
    // 1. 前置自增
    let iOne = 1
    ++iOne
    console.log("iOne: " + iOne)  // 2

    let iFive = 1
    console.log(++iFive + 1) // 3
    // 2. 后置自增
    let iTwo = 1
    iTwo++
    console.log(iTwo) // 2
    let iThree = 1
    console.log(iThree++ + 1)  // 2

    // 了解
    let iFour = 1
    console.log(iFour++ + ++iFour + iFour)  // 7
    // 结果 前置自增是当前调用就会+1，后置自增是下一次调用会在当前基础上+1

    console.log("==============比较运算符号=====================")
    console.log(3 > 5)
    console.log(3 >= 3)
    console.log(2 == 2)
    // 比较运算符有隐式转换 把'2' 转换为 2  双等号 只判断值
    console.log(2 == '2')  // true
    console.log("特殊")
    console.log(undefined == null)  // true 会发生强制类型转换
    console.log(undefined === null) // false
    // === 全等 判断 值 和 数据类型都一样才行
    // 以后判断是否相等 请用 ===
    console.log(2 === '2')
    console.log(NaN === NaN) // NaN 不等于任何人，包括他自己
    console.log(2 !== '2')  // true
    console.log(2 != '2') // false
    console.log('-------------------------')
    console.log('a' < 'b') // true
    console.log('aa' < 'ab') // true
    console.log('aa' < 'aac') // true
    console.log('-------------------------')
</script>
</body>
</html>
