<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for 循环使用</title>
    <style>
        span {
            display: inline-block;
            width: 100px;
            padding: 5px 10px;
            border: 1px solid pink;
            margin: 2px;
            border-radius: 5px;
            box-shadow: 2px 2px 2px rgba(255, 192, 203, .4);
            background-color: rgba(255, 192, 203, .1);
            text-align: center;
            color: hotpink;
        }
    </style>
</head>
<body>
<script>
    // 外层打印几行
    for (let i = 1; i <= 9; i++) {
        // 里层打印几个星星
        for (let j = 1; j <= i; j++) {
            // 只需要吧 ★ 换成  1 x 1 = 1
            document.write(`
		<div> ${j} x ${i} = ${j * i} </div>
     `)
        }
        document.write('<br>')
    }
</script>
</body>
</html>
