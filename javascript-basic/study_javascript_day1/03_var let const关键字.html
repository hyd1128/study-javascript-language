<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>var, let, const关键字</title>
</head>
<body>
<!--
    以下是使用 `let` 时的注意事项：
        1. 允许声明和赋值同时进行
        2. 不允许重复声明
        3. 允许同时声明多个变量并赋值
        4. JavaScript 中内置的一些关键字不能被当做变量名

    以下是使用 `var` 时的注意事项：
        2. 允许声明和赋值同时进行
        3. 允许重复声明
        4. 允许同时声明多个变量并赋值
    大部分情况使用 `let` 和 `var` 区别不大，但是 `let` 相较 `var` 更严谨，因此推荐使用 `let`，后期会更进一步介绍二者间的区别。

    使用 const 声明的变量称为“常量”。
        使用场景：当某个变量永远不会改变的时候，就可以使用 const 来声明，而不是let。
-->

</body>
<script>
    let a1 = 1;
    let a2;
    // let a1; // 报错
    var b1 = 1;
    var b1; // 不会报错
    // const PI; // 报错
    const PI = 3.14 // 使用const声明关键字的时候必须直接赋值，且之后不能够再被改变 常量是这样 对象可以被修改属性
</script>
</html>
